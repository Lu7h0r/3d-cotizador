<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrar Filamento</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script defer src="/js/register_filament.js"></script>
</head>

<body class="bg-gray-100 p-6">
  <div class="max-w-lg mx-auto bg-white p-6 rounded shadow">
    <h1 class="text-2xl font-bold mb-4">Registrar Nuevo Filamento</h1>
    <form id="registrarFilamentoForm">
      <div class="mb-4">
        <label for="nombre" class="block text-sm font-medium text-gray-700">Nombre del Filamento</label>
        <input type="text" id="nombre" name="nombre"
          class="mt-1 block w-full py-2 px-3 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
          placeholder="e.g., PLA, ABS">
      </div>

      <div class="mb-4">
        <label for="costo" class="block text-sm font-medium text-gray-700">Costo por Kilogramo (COP)</label>
        <input type="number" id="costo" name="costo"
          class="mt-1 block w-full py-2 px-3 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
          placeholder="e.g., 60000">
      </div>

      <div class="mb-4">
        <label for="color" class="block text-sm font-medium text-gray-700">Color del Filamento</label>
        <input type="text" id="color" name="color"
          class="mt-1 block w-full py-2 px-3 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
          placeholder="e.g., Rojo, Azul">
      </div>

      <div class="mb-4">
        <label for="tipo" class="block text-sm font-medium text-gray-700">Tipo de Filamento</label>
        <input type="text" id="tipo" name="tipo"
          class="mt-1 block w-full py-2 px-3 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
          placeholder="e.g., PLA, ABS">
      </div>

      <div class="mb-4">
        <label for="peso" class="block text-sm font-medium text-gray-700">Peso Disponible (g)</label>
        <input type="number" id="peso" name="peso"
          class="mt-1 block w-full py-2 px-3 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
          placeholder="e.g., 1000">
      </div>

      <button type="submit"
        class="w-full bg-blue-500 text-white py-2 px-4 rounded-md shadow-sm hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-opacity-50">Registrar
        Filamento</button>
    </form>
  </div>
</body>

</html>
